<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prática Guiada 2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <label for="nome">Nome:</label>
      <input
        onkeydown="limparNome()"
        type="text"
        id="nome"
        name="nome"
        value="Astrodev"
      />
      <br />
      <label for="endereco">Endereço</label>
      <input
        onkeyup="pegarEndereco()"
        type="text"
        id="endereco"
        name="endereco"
        value="Rua dos Astros, 123"
      />
      <br />
      <label for="">Email:</label>
      <input
        onkeyup="pegarEmail()"
        type="email"
        id="email"
        name="email"
        value="astro.dev@labenu.com.br"
      />
    </main>
  </body>
</html>
