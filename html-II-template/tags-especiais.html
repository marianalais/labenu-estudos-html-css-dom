<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Link normal aqui-->
    <a href="https://www.labenu.com.br/" target="_blank">Labenu</a>
    <a href="/home.html">Homepage</a>
    <a href="https://www.labenu.com.br/" target="_blank"><p>Este p pode ser um link</p></a>
    <a href="https://www.labenu.com.br/" target="_blank"><span>Este span também!</span></a>
    <p>Posso transformar só um trechinho do texto em <a href="https://www.labenu.com.br/" target="_blank">link</a> também!</p>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <img src="https://www.petz.com.br/blog/wp-content/uploads/2021/11/enxoval-para-gato-Copia.jpg" height="100px" alt="gato">
    </br>
    <img src="/fixacao/media/pato.jpg" alt="pato" height="100px">
    <p>Um áudio aqui. </p>
    <audio src="/fixacao/media/pato.mp3" controls>Seu navegador não suporta este audio</audio>
    <p>E um vídeo aqui</p>
    <video src="/fixacao/media/pato.mp4" controls height="200px">Seu navegador não suporta este video</video>

</body>
</html>
